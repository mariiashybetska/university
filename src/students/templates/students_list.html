{% extends 'base.html' %}

{% block content %}
<form action="{% url 'students' %}" method="get">
    <input name="first_name">
    <input name="submit" type="submit">
</form>

{% for student in students %}
<a href="{% url 'students-edit' student.id%}">{{ student.first_name}} {{ student.last_name }}<br></a>
{% endfor %}

{# students_list|safe #}
{% endblock content %}
